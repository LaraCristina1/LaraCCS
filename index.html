<!DOCTYPE html>
<html lang="pt-br"> <!-- em "lang" sempre alterar para pt-br -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title> <!-- título -->
</head>
<body>
    <h1>Parágrafos e quebras de linha </h1>
    <hr> <!-- shift + alt + A coloca comentários, <hr> serve para colocar uma linha abaixo do titulo "title" 
    -->
    <!-- a função <hr> não precisa de fechamento -->
    <p>
        Posso escrever um parágrafo <br> <!-- a tag <br> serve para quebrar a frase em outro parágrafo -->
        de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e /p <!-- "&lt;" sinal de menor para abrir a pag e "&gt;" sinal de maior para fechar a tag -->
    </p>
    <p> posso</p> <p>escrever </p> <p> Assim</p>
</body>
</html>
